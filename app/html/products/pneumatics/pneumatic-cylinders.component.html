<div class="jumbotron">

    <h3 style="margin-left: 38%;margin-top: -2%"><strong><span class="glyphicon glyphicon-resize-full"></span> Пневмоцилиндры</strong></h3>

    <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let product of products">
            <div class="thumbnail">
                <a [routerLink]="['/Pneumatics/Pneumatic-cylinders/'+product.pageLink]">
                    <img  style="width:300px;height: 200px;" src="{{product.photo}}" alt="..." width="300" height="200">
                </a>
                <div class="caption">
                    <h4 style="color: #5bc0de"><strong> {{product.title}} </strong></h4>
                    <ul>
                        <li *ngFor="let text of product.desc">{{text}}</li>
                    </ul>
                    <p><a style="margin-left: 20%;" [routerLink]="['/Pneumatics/Pneumatic-cylinders/'+product.pageLink]" class="btn btn-info btn-lg" role="button">
                        <span class="glyphicon glyphicon-comment"></span> Подробнее »
                    </a>
                </div>
            </div>
        </div>
        <img src="http://pneumoprivod.ru/products/pblc/pneumocylinder/1.gif" style="margin-left:2%;margin-top: 5%;width: 61%;height: auto;">
    </div>

</div>
