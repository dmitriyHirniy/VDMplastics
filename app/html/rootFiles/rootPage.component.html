    <div class="container">
        <div class="slider">
            <ul>
                <li><img src="/app/images/slider/4.jpg" alt="" width="827" height="290"></li>
                <li><img src="/app/images/slider/1.jpg" alt="" width="827" height="290"></li>
                <li><img src="/app/images/slider/2.jpg" alt="" width="827" height="290"></li>
                <li><img src="/app/images/slider/3.jpg" alt="" width="827" height="290"></li>

    </div>

    <div class="container">
        <!-- Example row of columns -->
        <h2 style="margin-left: 33%;padding-bottom:  10px">Наша основная продукция</h2>

        <div class="row">

            <div class="col-md-4" *ngFor="let section of sections">
                <a [routerLink]="[ section.pageLink ]" (click)="rootPageLinksClicked('menu-product')">
                    <img class="img-circle" data-src="{{section.photo}}" alt="140x140" src="app/images/rootPage/3.jpg">
                </a>
                <h3><strong>{{section.title}}</strong></h3>
                <h4 style="color: #5bc0de"><span class="glyphicon glyphicon-credit-card"></span> {{section.priceFrom}}</h4>
                <hr>
                <p><span class="glyphicon glyphicon-info-sign"></span> {{section.description}}...</p>
                <p><a class="btn btn-primary btn-lg" [routerLink]="[section.pageLink]" role="button" (click)="rootPageLinksClicked('menu-product')"><span class="glyphicon glyphicon-comment"></span>  Подробнее »</a></p>
            </div>

        </div>
